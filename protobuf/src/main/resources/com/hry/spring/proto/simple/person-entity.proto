// 如果使用此注释，则使用proto3; 否则使用proto2
syntax = "proto3";
// 生成类的包名
option java_package = "com.hry.spring.proto.simple";
//生成的数据访问类的类名  
option java_outer_classname = "MyPersonEntity";
message MyPerson {  
  int32 id = 1;//同上  
  string name = 2;//必须字段，在后面的使用中必须为该段设置值  
  string email = 3;//可选字段，在后面的使用中可以自由决定是否为该字段设置值
} 